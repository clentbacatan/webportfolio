<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<link rel="preconnect" href="https://fonts.googleapis.com">

		<link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Oxygen&family=Roboto:wght@400;700&display=swap" rel="stylesheet">

		<!-- CSS File -->
		<link rel="stylesheet" type="text/css" href="./index.css">

		<title>My Portfolio</title>
	</head>
	
	<body>

		<!-- Landing Page Start Here -->

		<!-- Navbar Start -->
		<div id="nav" class="bg-primary d-flex p-2 sticky-top">
		    <div class="mr-auto text-white text-light">CV</div>
		    <div class="d-flex flex-row-reverse text-weight-bold">
		        <div class="px-3"><a href="#contact" class="text-decoration-none text-white">Contact</a></div>
		        <div class="px-3"><a href="#tools" class="text-decoration-none text-white">Tools</a></div>
		        <div class="px-3"><a href="#myprojects" class="text-decoration-none text-white">Projects</a></div>
		        <div class="px-3"><a href="#profilesection" class="text-decoration-none text-white">Home</a></div>
		    </div>

		<!-- Profile Section Start -->

							</div>
						</div>							
						</div>					
					</div>					
				</div>
			</div>
		</section>

		<!-- Project sections starts -->

		<div id="myprojects" class="col-xl-10 p-10">
		    <div class="container-fluid text-weight-bold p-3 p-md-5">
		    	<h4 class="text-center">My Projects</h4>
		          <div class="row d-none d-md-block mt-md-5">
		          	<div class="card-group">
		          	  <div class="card">
		          	    <img src="images/project1.jpg" class="card-img-top" alt="...">
		          	    <div class="card-body">
		          	      <h5 class="card-title">Project 1</h5>
		          	      <p class="card-text">Sample Project.</p>
		          	    </div>
		          	  </div>
		          	  <div class="card">
		          	    <img src="images/project2.jpg" class="card-img-top" alt="...">
		          	    <div class="card-body">
		          	      <h5 class="card-title">Project 2</h5>
		          	      <p class="card-text">Sample Project</p>
		          	    </div>
		    		  </div>
		          	  <div class="card">
		          	    <img src="images/project3.jpg" class="card-img-top" alt="...">
		          	    <div class="card-body">
		          	      <h5 class="card-title">Project 3</h5>
		          	      <p class="card-text">Sample Project</p>
		          	    </div>
		          	  </div>
		          	</div>
		          </div> 
		<!-- Project sections ends -->


		<!-- Tools used start -->

		<div id="tools" pt-3>
			<h2 class="text-center">Tools</h2>
				<div class="d-flex mt-3 mx-auto justify-content-center">
					<img src="images./logo-bootstrap.png" class="p-3 img-fluid order-2" style="height: 200px; width: 200px;">
					<img src="images./logo-css3.png" class="p-3 img-fluid order-1" style="height: 200px; width: 200px;">
					<img src="images./logo-html5.png" class="p-3 img-fluid order-3" style="height: 200px; width: 200px;">
				</div>
		</div>
		
		<!-- Contact Us Form Start -->

		<div id="contact">
			<h2 class="text-center">Contact</h2>
		</div>
		<form class="col-12 align-content-center">
		  <div class="form-group">
		    <label for="exampleFormControlInput1">Name</label>
		    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder=" ">
		  </div>
		  <div class="form-group">
		    <label for="exampleFormControlInput1">Email</label>
		    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder=" ">
		  </div>
		  <div class="form-group">
		    <label for="exampleFormControlTextarea1">Message Me</label>
		    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
		  </div>
		</form>
		<!-- Contact us page ends here -->

		<!-- Footer Starts Here -->

		<div class="card text-center mt-5 mx-2 align-content-center bg-dark text-white">
		  <div class="card-body">
		    <h5 class="card-title">This is a sample footer</h5>
		    <p class="card-text">Sample.</p>
		  </div>
		</div>

		<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
